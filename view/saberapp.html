<div style="width: 70%;" class="center-align">
    <br>
    <center>
        <div class="row center" style="width:100%;">
            <a class="waves-effect waves-light btn" href="#/Comenzar/Reto" style="background-color: #0072C6; width:100%;">¡Retar!</a>
            <br><br>	
            <div class="card" style="background-color: #f5f5f5;">
                <div class="card-image">
                    <label class="left-align" style="background-color: #f5f5f5;"><h5>&nbsp;&nbsp;¡Responde!</h5></label>             
                </div>
                <center>
                    <div class="card-action" style="padding:0px !important; border-top:0px solid rgba(160,160,160,0.2);">
                        <ul class="collection">
                            <li ng-repeat="reto in vm.responde" 
                                class="collection-item left-align" 
                                onclick="$('#modal1').openModal();"
                                ng-click="vm.cargarParticipantes(reto, 'responde');"
                                style="cursor: pointer;">
                                <label><h6>{{reto.NOMRETO}}</h6></label>
                                <label>{{reto.participantes[0].EMAIL}} lleva la delantera</label>
                            </li>
                        </ul>
                    </div>
                </center>
            </div>  
            <!--            <div class="card" style="background-color: #f5f5f5;">
                            <div class="card-image">
                                <label class="left-align" style="background-color: #f5f5f5;"><h5>&nbsp;&nbsp;Esperando...</h5></label>             
                            </div> 
                            <center>          
                                <div class="card-action" style="padding:0px !important; border-top:0px solid rgba(160,160,160,0.2);">
                                    <ul class="collection">
                                        <li class="collection-item left-align"><label><h6>Anya Bolanios</h6></label></li>
                                        <li class="collection-item left-align"><label><h6>Boris Gonzales</h6></label></li>                                        
                                    </ul>
                                </div>
                            </center>
                        </div> -->
            <div class="card" style="background-color: #f5f5f5;">
                <div class="card-image">
                    <label class="left-align" style="background-color: #f5f5f5;"><h5>&nbsp;&nbsp;Terminados</h5></label>
                </div>
                <center>
                    <div class="card-action" style="padding:0px !important; border-top:0px solid rgba(160,160,160,0.2);">
                        <ul class="collection">
                            <li ng-repeat="reto in vm.terminados" 
                                class="collection-item left-align" 
                                onclick="$('#modal1').openModal();"
                                ng-click="vm.cargarParticipantes(reto, 'terminado');"
                                style="cursor: pointer;">
                                <label><h6>{{reto.NOMRETO}}</h6></label>
                                <label>{{reto.participantes[0].EMAIL}} es el ganador</label>
                            </li>
                        </ul>
                    </div>
                </center>
            </div> 
        </div>
        <br>
    </center>
    <br><br>
</div>
<!-- Modal Structure -->
<div id="modal1" class="modal modal-fixed-footer">
    <div class="modal-content">
        <h4>{{vm.retoSeleccionado.NOMRETO}}</h4>
        <!--<p>A bunch of text</p>-->
        <table class="centered">
            <thead>
                <tr>
                    <th>Competidor</th>
                    <th>Correctas</th>
                    <th>Incorrectas</th>
                    <th>Posición</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="participante in vm.participantes">
                    <td>{{participante.usuario.NOMBRE}}</td>
                    <td>{{participante.CORRECTAS}}</td>
                    <td>{{participante.INCORRECTAS}}</td>
                    <td>{{$index + 1}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="modal-footer">
        <button ng-if="vm.tipoReto === 'responde'" 
                class="modal-action modal-close waves-effect waves-blue btn light-blue" ng-click="vm.continuarReto()"
                onclick="$('#modal1').closeModal();">Continuar</button>
    </div>
</div>
