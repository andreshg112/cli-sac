<div style="width: 75%;" class="center-align">
    <div class="row center" style="width:70%;">	                      
        <br><br>	
        <div class="card" style="background-color: #f5f5f5;">
            <div class="card-image">
                <label class="center-align" style="background-color: #f5f5f5;"><h5 style="color: #000000;">&nbsp;&nbsp;Respondidas</h5></label>             
            </div>
            <center>          
                <div class="card-action" style="padding:0px !important; border-top:0px solid rgba(160,160,160,0.2);">
                    <div class="progress" style="height: 10px; width: 90%;">
                        <div class="determinate red" style="width: 100%"></div>
                        <div class="determinate green" style="width: {{100 * vm.correctas / (vm.total)}}%"></div>
                    </div>
                    <label class="left-align"><h6 style="color: #000000;">&nbsp;&nbsp;&nbsp;&nbsp;Total de preguntas respondidas:{{vm.total}}</h6></label>
                </div>
            </center>
        </div> 
        <!--        <div class="card">
                    <div class="card-image">
                        <label class="center-align" style="background-color: #f5f5f5;"><h5 style="color: #000000;">&nbsp;&nbsp;Grafica</h5></label>             
                    </div> 
                    <center>
                        <div id="canvas-holder">
                            <canvas id="chart-area3" width="600" height="300"></canvas>
                        </div>
                    </center>
                </div>
            </div>-->
        <br><br>
        <table class="centered">
            <caption>Resultados por área</caption>
            <thead>
                <tr>
                    <th>Área</th>
                    <th>Correctas</th>
                    <th>Incorrectas</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="resultado in vm.resultados">
                    <td>{{resultado.NOMAREA}}</td>
                    <td>{{resultado.CORRECTAS}}</td>
                    <td>{{resultado.INCORRECTAS}}</td>
                </tr>
            </tbody>
        </table>
        <br><br><br><br>
    </div>
</div>
